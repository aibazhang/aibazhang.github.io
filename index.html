<!DOCTYPE html>

<html>
  <head>
    <title>Mindmap Wiki</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div style="width: 600px; margin: 0 auto">
      <h1>Mindmap Wiki</h1>
      <ol class="gradient-list" id="list"></ol>
      <script>
        let data = ["./html/tech/AWS_cloud_practitioner.md.html",
"./html/tech/AWSではじめるデータレイク.md.html",
"./html/tech/GCP_data_engieering.md.html",
"./html/tech/HTTPの教科書.md.html",
"./html/tech/InfoQ_DDD.md.html",
"./html/tech/building_batch_data_pipelines_on_google_cloud.md.html",
"./html/tech/data_quanlity_fundamentals.md.html",
"./html/tech/designing_data_intensive_applications.md.html",
"./html/tech/docs_for_developers.md.html",
"./html/tech/efficient_linux_at_the_command_line.md.html",
"./html/tech/fundamentals_of_data_engineering.md.html",
"./html/tech/preparing_for_the_google_cloud_professional_exam.md.html",
"./html/tech/readable_code.md.html",
"./html/tech/streaming_analytics_systems_gcp.md.html",
"./html/tech/the_pragmatic_programmer.md.html",
"./html/tech/入門監視.md.html",
"./html/tech/実践的データ基盤への処方箋.md.html",
];
        let list = document.getElementById("list");

        data.forEach((item) => {
          let li = document.createElement("li");
          let link = document.createElement("a");

          link.setAttribute("href", `${item}`);
          link.setAttribute("target", "_blank");
          // ./dist/sub/hoge.md.html -> hoge
          let title = item.split("/").slice(-1)[0].split(".")[0];

          if (title.includes("_")) {
            title = title.charAt(0).toUpperCase() + title.slice(1);
            link.textContent = title.split("_").join(" ");
          } else {
            link.textContent = title;
          }

          li.appendChild(link);
          list.appendChild(li);
        });
      </script>
    </div>
  </body>
</html>
