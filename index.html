<!DOCTYPE html>

<html>
  <head>
    <title>Mindmap Wiki</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Mindmap Wiki</h1>
    <ol class="gradient-list" id="list"></ol>
    <script>
      let data = ["./html/tech/readable_code.md.html",
"./html/tech/the_pragmatic_programmer.md.html",
"./html/tech/GCP_data_engieering.md.html",
"./html/tech/InfoQ_DDD.md.html",
"./html/tech/AWSではじめるデータレイク.md.html",
"./html/tech/aws_cloud_practitioner.md.html",
"./html/tech/実践的データ基盤への処方箋.md.html",
"./html/tech/個人情報保護士.md.html",
"./html/tech/designing_data_intensive_applications.md.html",
"./html/tech/HTTPの教科書.md.html",
"./html/nontech/株投資.md.html",
"./html/nontech/最適年収について.md.html",
"./html/nontech/引越し注意事項.md.html",
"./html/nontech/税金について.md.html",
];

      let list = document.getElementById("list");

      data.forEach((item) => {
        let li = document.createElement("li");
        let link = document.createElement("a");

        link.setAttribute("href", `${item}`);
        link.setAttribute("target", "_blank");
        // ./dist/sub/hoge.md.html -> hoge
        link.textContent = item.split("/").slice(-1)[0].split(".")[0];

        li.appendChild(link);
        list.appendChild(li);
      });
    </script>
  </body>
</html>
